{% extends "base.html" %}
{% block content %}
{% for product in products %}
<div>
    <p>
        <b>Item:</b> {{product.name}} <b>Producer:</b> {{product.producer.name}} <b>Stock:</b> {{product.stock}}
    </p>
    <p>
        <a href="/products/{{product.id}}">More</a>
    </p>
</div>
{% endfor %}


{% endblock %}
