{% extends "base.html" %}
{% block content %}

<h2>Register Product</h2>

<form action="/products" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" placeholder="Type" required>
    </div>
    <div>
        <label for="producer-id">Producer:</label>
        <select id="producer-id" name="producer-id">
            {% for producer in producers %}
            {% if producer.active %}
            <option value="{{producer.id}}">{{ producer.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
        <div class="warning">
        <p>If the producer you need is not in the list: </p>
        <p>
        <a href="/producers"><b>First</b>, check <b>HERE</b> to see if it has been deactivated </a>
        </p>
        <p>
        <a href="/producers/new">Otherwise, please register new producers <b>HERE</b></a>
        </p>
        </div>
    </div>
    <div>
        <label for="cost">Cost:</label>
        <input type="number" step="any" id="cost" name="cost" placeholder="Cost" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" step="any" id="price" name="price" placeholder="Price" required>
    </div>
    <div>
        <label for="case-price">Case-Price:</label>
        <input type="number" step="any" id="case-price" name="case-price" placeholder="Case-Price" required>
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" placeholder="Stock" required>
    </div>
    <button class="btn btn--action" type="submit">Add Product</button>
</form>


{% endblock %}
