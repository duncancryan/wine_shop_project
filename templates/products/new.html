{% extends "base.html" %}
{% block content %}

<form action="/producers" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" placeholder="Type" required>
    </div>
    <div>
        <label for="producer">Producer:</label>
        <select id="producer" name="producer_id">
            {% for producer in producers %}
            <option value="{{ producer.id }}">{{ producer.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" placeholder="Cost" required>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" placeholder="Price" required>
    </div>
    <div>
        <label for="case-price">Case-Price:</label>
        <input type="text" id="case-price" name="case-price" placeholder="Case-Price" required>
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="text" id="stock" name="stock" placeholder="Stock" required>
    </div>
    <button type="submit">Add Product</button>
</form>


{% endblock %}
