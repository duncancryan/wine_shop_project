{% extends "base.html" %}
{% block content %}

<h2>{{country}}</h2>

{% for producer in local_producers %}
<div class="producer-wrapper">
    <p>
        <b>{{producer.name}}</b>
    </p>
    <div class="options">
        <p>
            <a href="/producers/{{producer.id}}">More</a>
        </p>
        <p>
            <a href="/producers/{{producer.id}}/edit">Update</a>
        </p>
    </div>
    <div class="delete">
        <form action="/producers/{{ producer.id }}/delete" method="POST">
            <input class="btn btn--danger" type="submit" value="delete" />
        </form>
    </div>
</div>
{% endfor %}


{% endblock %}
